      <div class="container">

            <a href="sobre.html">Sobre</a>

    <!-- FIM HEADER -->
<section class="cadastro">
    <div class="content">
     
      <form >
        <input placeholder="Nome do Usuário"/>
        <input type="email" placeholder="E-mail" onblur="validacaoEmail(f1.email)"/>
        <input placeholder="Whatsapp"  onkeypress="return SomenteNumero(event);"/>

        <div class="input-group">
          <input placeholder="Cidade"/>
          <input placeholder="UF" onkeyup="limitarInput(this)" />
        </div>

        <button class="button" type="submit">Cadastrar</button>
        
    
</form>
</div>
</section>
